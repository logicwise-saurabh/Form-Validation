<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <script src="form.js"></script>
</head>

<body>



    <form action="" name="myform" id="reg-form" onclick="">
        <label for="name">Enter your name :</label>
        <input type="text" id="user-name" onblur="validateUserName()">
        <span id="name-error"></span>

        <br>

        <label for="age">Enter your age :</label>
        <input type="number" id="user-age" onblur="ageValidation()">
        <span id="age-error"></span>


        <br>

        <label for="name">Choose your gender :</label>

        <select name="gender" id="user-gender" value="choose gender" onblur="dropDown()">
            <option value="Choosegender" selected>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>Select gender
            <option value="other">other</option>
        </select>
        <span id="gender-error"></span>


        <br>

        <label for="contact-number">Enter contact number</label>
        <input type="tel" name="contact" id="contact-number" onblur="contactNumberValidation()">
        <span id="contact-error"></span>


        <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email-id" onkeyup="isDuplicateEmail()" onblur="emailValidation()">
        <span id="email-error"></span>

        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="user-password" placeholder="Password" onblur="passValidation()">
        <span id="pass-error"></span>
        <br>
        <label for="confrim-password"> Confirm Password</label>
        <input type="password" name="password" id="user-confirm-password" onblur="confirmPassValidation()">
        <span id="pass-not-match"></span>
        <br>

        <label for="High-school">High School</label>
        <input type="text" name="" id="school-name" onblur="schoolNamevalidation()">
        <span id="school-error"></span><br><br>

        <label for="High-school-cgpa">Choose your Cgpa</label>

        <input type="range" value="0" min="0" max="10" id="High-school-cgpa" oninput="cgpaShowing()">
        <span id="rangeCgpaValue"></span>
        <span id="cgpa-error"></span>
        <br>

        <label>Primary Language:</label><br>
        <input type="radio" id="lang-en" name="primaryLanguage" value="English" onchange="validatePrimaryLanguage()">
        English
        <input type="radio" id="lang-hi" name="primaryLanguage" value="Hindi" onchange="validatePrimaryLanguage()">
        Hindi
        <input type="radio" id="lang-gu" name="primaryLanguage" value="Gujarati" onchange="validatePrimaryLanguage()">
        Gujarati
        <span id="primary-lang-error"></span><br>
        <br><br>


        <label>Languages Known:</label><br>
        <input type="checkbox" id="chk-en" value="English" name="languagesKnown" onchange="validateLanguagesKnown()">
        English
        <input type="checkbox" id="chk-hi" value="Hindi" name="languagesKnown" onchange="validateLanguagesKnown()">
        Hindi
        <input type="checkbox" id="chk-gu" value="Gujarati" name="languagesKnown" onchange="validateLanguagesKnown()">
        Gujarati
        <input type="checkbox" id="chk-mr" value="Marathi" name="languagesKnown" onchange="validateLanguagesKnown()">
        Marathi
        <span id="languages-error"></span>

        <br><br>

        <!-- <button type="button" onclick="saveLanguages()">Save</button> -->



        <!-- <input type="checkbox" id="agree" onblur="checkBox()" onchange="checkBox()" 

        <label for="agree" id="agreecheck"> </label> -->

        <input type="button" id="btn-reset" value="Reset" onclick="formReset()">
        <button type="reset" disabled id="submit-btn" onclick="toSaveLocalStorage()">Submit</button>


    </form>

    <table id="user-table">
        <tr style="border: 1px black solid;">
            <th>Name</th>
            <th>age</th>
            <th>gender</th>
            <th>contact Number</th>
            <th>Email</th>
            <th>School Name</th>
            <th>CGPA</th>
            <th>Priamry Language</th>
            <th>Known Language</th>
            <th>Action</th>
        </tr>
        <tbody>

        </tbody>

    </table>

        window.onload(pageLoad())

</body>

</html>
